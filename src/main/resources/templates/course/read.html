<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head>
        <title>后台管理</title>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
	   <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	   <link href="/css/style.css" rel="stylesheet" type="text/css"/>
	   <link rel="stylesheet" href="/css/reset.css" type="text/css" />
	   <link rel="stylesheet" type="text/css" href="/css/video.css"/>
	   <script type="text/javascript" src="/js/common/jquery.js"></script>
	   <script src="/js/common/video.js" charset='utf-8'></script>
	   <script type="text/javascript" src="/js/common/common.js" charset='utf-8'></script>
	   <script type="text/javascript" src="/js/common/bootstrap-paginator.js"></script>
	   <script type="text/javascript" src="/js/common/bootstrap.min.js"></script>
	   <script type='text/javascript' src='/js/headtest.js' charset='utf-8'></script>
	   <script type="text/javascript" src="/js/course/read.js"></script>
	   <!-- 引入资源文件 -->
	   <div th:replace="common/userhead :: userhead"></div>
   </head>
   
   <body >

	<div class="content">
		<div class="container-fluid">
			
			<div class="block span6">
				<div class="block-body collapse in">
					<!-- 课程基本信息 -->
					<table class="table list">
						<tbody id="course">
							<tr>
								<td style="width: 600px;">
									<img src="" id="imgs" style="width: 180px;height:100px;float: left;">
									<div class="ml-15 w-350" style="float:left;">
										<p class="ellipsis"><strong id="courseName"></strong></p>
										<p class="ellipsis-multi h-40" id="courseContent"></p>
									</div> 
								</td>
									<td>
										<p id="courseClassify"></p>
										<p id="courseCount"></p>
										<p id="courseUser"></p>
										<p id="courseUpdateTime"></p>
									</td>
									<td style="width:120px;">
										<p id="courseTime"></p>
										<p><a href="javascript:void(0)" id="edit">修改信息</a></p>
										<p><a href="javascript:void(0)" id="add">添加章节</a></p>
									</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="row-fluid">
				<ul id="myTab" class="nav nav-tabs">
					<li class="active">
						<a href="#session" data-toggle="tab">章节</a>
					</li>
					<li ><a href="#comment" data-toggle="tab">评论</a></li>
					<li ><a href="#qa" data-toggle="tab">问答</a></li>
					<li><a href="#studentCount" data-toggle="tab">统计</a></li>
				</ul>
				
				<div id="myTabContent" class="tab-content" style="padding: 10px;">
					<!-- 课程章节-start -->
					<div class="tab-pane fade active in" id="session">

					</div>
					<!-- 课程章节-end -->
					
					<!-- 评论 -start -->
					<div class="tab-pane fade" id="comment">
					</div>
					<!-- 评论 -end -->
					
					<!-- 问答 -start -->
					<div class="tab-pane fade" id="qa"></div>
					<!-- 问答 -end -->
					<!-- 报表 - start -->

					<!-- 报表 - end -->
				</div>
			</div>
			
		</div>
	</div>
	
	<!-- 课程信息弹出层 -start -->
	<div class="modal" id="myModal" tabindex="-1" role="dialog"  aria-hidden="true">
		<div class="modal_wapper">
			<div class="modal-dialog w-8" >
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<h4 class="modal-title" >课程基本信息</h4>
					</div>
					
					<div class="modal-body">
						<div role="form" id="courseForm">
							<input type="hidden" name="id" value=""/>
							<div class="form-group clearfix"> 
								<label class="control-label" >图片 <span id="imgErrSpan" style="color:red;font-weight:normal;"></span> </label> 
								<div class="col-sm-10">
										<input type="file" id="pictureImg"style="display: none;">
										<div class="ui-avatar-box">
										<img id="coursePicture" style="max-width: 250px;height:120px;">
										<a href="javascript:void(0);" id="doupload" style="text-decoration: underline;margin-top:5px;">选择图片</a>
										</div>
								</div>
							</div>
							<div class="form-group clearfix"> 
								<label class="control-label" >名称</label> 
								<div class="col-sm-10">
								<input type="text" class="form-control" id="name" placeholder="请输入名称">
								</div>
							</div>
							<div class="form-group clearfix"> 
									<label class="control-label" >分类</label>
                                    <div class="col-sm-4">
                                        <select id="classify"  class="form-control"  type="select">

										</select>
                                    </div>
                                    <label class="control-label" >二级分类</label>
                                    <div class="col-sm-4">
                                        <select id="subClassify"  class="form-control"  type="select">
										</select>
                                    </div>
							</div>
							<div class="form-group clearfix">
                                    <label class="control-label" >时长</label>
                                    <div class="col-sm-4">
                                        <input class="form-control"  type="text" id="time" readonly="readonly">
                                    </div>
							</div>
							<div class="form-group clearfix"> 
								<label class="control-label" >概述</label> 
								<div class="col-sm-10">
								<textarea id="brief" rows="2" cols="60"></textarea>
								</div>
							</div>
						</div>
						
						<!-- tip提示-start -->
						<div id="_ocAlertTip" class="alert alert-success f-16" style="display: none;"></div>
						<!-- tip提示-end -->
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="save">保存</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 课程信息弹出层 -start -->

	<!-- 课程章节弹出层 -end -->
	<div class="modal" id="addsession" tabindex="-1" aria-hidden="true">
		<div class="modal_wapper">
			<div class="modal-dialog w-8" >
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<h4 class="modal-title" >添加章</h4>
					</div>
					<div class="modal-body">
								<div class="form-group clearfix">
									<label class="control-label" >章名称</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="sessionName"  placeholder="请输入名称"  >
									</div>
								</div>
					</div>
					<div class="modal-footer modal-center">
						<button type="button" class="btn btn-primary oc-ok" id="savesession">确 定</button>
						<button type="button" class="btn btn-default oc-cancel" data-dismiss="modal">取 消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 课程章节弹出层 -end -->

	<!-- 课程节弹出层 -start -->
	<div class="modal" id="addsessiontitle" tabindex="-1" aria-hidden="true">
		<div class="modal_wapper">
			<div class="modal-dialog w-8" >
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<h4 class="modal-title" >添加节</h4>
					</div>
					<div class="modal-body">
						<div class="form-group clearfix">
							<label class="control-label" >节名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="sessiontitleName"  placeholder="请输入名称" >

							</div>
							<div class="form-group clearfix">
								<label class="control-label" >视频上传</label>
								<div class="col-sm-4">
									<input type="file"  class="form-control" id="sessiontitleUrl">
								</div>
							</div>
							<div class="form-group clearfix" >
								<div class="col-sm-4" id="load">

								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer modal-center">
						<button type="button" class="btn btn-primary oc-ok" id="savesessiontitle">确 定</button>
						<button type="button" class="btn btn-default oc-cancel" data-dismiss="modal">取 消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 课程节弹出层 -end -->

	
	<!-- 弹出层 alert 信息 -->  
    <div class="modal" id="_ocDialogModal" tabindex="-1" aria-hidden="true">
		<div class="modal_wapper small">
			<div class="modal-dialog w-4" >
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title f-16" >提示信息</div>
					</div>
					<div class="modal-body">
						<div><span class="color-oc f-16 oc-content"></span></div>
					</div>
					<div class="modal-footer modal-center">
						<button type="button" class="btn btn-primary oc-ok">确 定</button>
						<button type="button" class="btn btn-default oc-cancel">取 消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
  <!-- 弹出层 alert 信息 --> 

</body>
</html>
