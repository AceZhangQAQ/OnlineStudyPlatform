<!DOCTYPE html>
<html>
   <head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
        <title>后台管理</title>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
	   <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	   <link href="/css/style.css" rel="stylesheet" type="text/css"/>
	   <script type="text/javascript" src="/js/common/jquery.js"></script>
	   <script type="text/javascript" src="/js/common/common.js" charset='utf-8'></script>
	   <script type="text/javascript" src="/js/common/bootstrap.min.js"></script>
	   <script type="text/javascript" src="/js/cms/cmshead.js"></script>
	   <script type="text/javascript" src="/js/cms/classifycourse/classifyinfo.js"></script>
	   <!-- 引入资源文件 -->
	   <div th:replace="common/cmshead :: cmshead"></div>
   </head>
   
   <body class="">
    <div class="content">
    	
        <input type="button" class="search-btn mt-10" data-toggle="modal" data-target="#myModal" id="addclassify" style="margin-left: 15px;"  value=" 添加分类" />
        
        <div class="container-fluid pt-10" >
				
				<div class="panel panel-5" >
					<a class="block-heading f-14" data-toggle="collapse">一级分类</a>
					<div class="block-body collapse in">
						<table class="table">
							<thead>
								<tr>
									<th>名称</th>
									<th>编码</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="parent">
							</tbody>
						</table>
					</div>
				</div>
				
				<div class="panel panel-5" >
					<a class="block-heading f-14" data-toggle="collapse">二级分类</a>
					<div class="block-body collapse in">
						<table id="subClassifysTable" class="table">
							<thead>
								<tr name="th">
									<th>名称</th>
									<th>编码</th>
									<th>一级分类编码</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="classify">
							</tbody>
						</table>
					</div>
				</div>
    	</div>
		
	</div>
	
	<!-- 弹出层 -start -->
	<div class="modal" id="myModal" tabindex="-1" role="dialog"  aria-hidden="true">
		<div class="modal_wapper">
			<div class="modal-dialog w-8" >
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<h4 class="modal-title" >课程分类</h4>
					</div>
					
					<div class="modal-body">
						<div role="form" id="myForm">
							<input type="hidden" name="id" value=""/>
							<div class="form-group">
								<label for="name">一级分类</label> 
								<select id="parentSelect" class="form-control"  type="select">
									<option value="0">总分类</option>
								</select>
							</div>
							<div class="form-group">
								<label for="name">名称</label> 
								<input type="text" class="form-control"  id="name" placeholder="请输入名称">
							</div>
						</div>
						<!-- tip提示-start -->
						<div id="_ocAlertTip" class="alert alert-success f-16" style="display: none;"></div>
						<!-- tip提示-end -->
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="submit" >保存</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 弹出层 -end -->
	
	<!-- 弹出层 alert 信息 -->  
    <div class="modal" id="_ocDialogModal" tabindex="-1" aria-hidden="true">
		<div class="modal_wapper small">
			<div class="modal-dialog w-4" >
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title f-16" >提示信息</div>
					</div>
					<div class="modal-body">
						<div><span class="color-oc f-16 oc-content"></span></div>
					</div>
					<div class="modal-footer modal-center">
						<button type="button" class="btn btn-primary oc-ok" >确 定</button>
						<button type="button" class="btn btn-default oc-cancel">取 消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
  <!-- 弹出层 alert 信息 --> 

  </body>
</html>
