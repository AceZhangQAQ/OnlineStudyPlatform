<!DOCTYPE html>
<html lang="utf-8">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>网校在线学习平台</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="/css/reset.css" rel="stylesheet" type="text/css"/>
		<script type='text/javascript'
				src='/js/common/jquery.js' charset='utf-8'></script>
		<script type='text/javascript'
				src='/js/cms/cmslogin.js' charset='utf-8'></script>
		<script type='text/javascript'
				src='/js/common/common.js' charset='utf-8'></script>
	</head>

	<body>
	<div class="f-main">
		<div class="types-block clearfix" style="text-align: center;">
			<h3 class="types-title">管理员登录</h3>
			<div  class="oc-form" id="infoForm" style="text-align: center;border: 1px solid #CCC;width: 600px;margin:0 auto;padding:20px;">
				<li><label>用户名</label>
					<input id="userLoginName"   type="text"  class="input-text"  placeholder="请输入用户名" >
				</li>
				<li><label>密码</label>
					<input id="userPassword"  type="password" class="input-text" placeholder="请输入密码" autocomplete="off" />
				</li>
				<li><label>验证码</label>
					<input id="verifyCodeActual" maxlength="6" class="input-text" type="text" style="width: 150px;" placeholder="请输入验证码"/>
					<a class="vali-base"><img  onclick="changeVerifyCode(this);" id="captcha_img"  src="/kaptcha" style="width:100px;height:40px;float:left;margin-left:10px;"/></a>
				</li>
				<li>
					<label style="background-color:#FFF;"></label>
					<input type="checkbox" value="1" id="checkbox1" name="rememberMe" style="float: left;">
					<span class="text"  style="float: left;margin-left:2px;">下次自动登录</span>
				</li>
				<li id="errorMsg" class="clearfix" style="display: none;color:red;"></li>
				<li class="clearfix" style="margin-top: 20px;">
					<input type="button" id="submit" value="登录" class="btn"style="margin-right:20px;">

				</li>
			</div>
		</div>
	</div>
	</body>
</html>
